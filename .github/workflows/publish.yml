name: Build & publish proto-test-lib

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_USER
          server-password: GITHUB_TOKEN

      - name: Build & Deploy
        run: mvn -B clean deploy
        working-directory: ./proto-test-lib
        env:
          GITHUB_USER: nullnonamenull
          GITHUB_TOKEN: ${{ secrets.PROTO_TEST_LIB_TOKEN }}